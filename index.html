<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
          <header>
            <img src="Imagenes/Logo FU.svg" alt="Logo de la empresa" class="logo">
          </header>
        
        <div class="contenedor">
            <!-- Agregar más enlaces a redes sociales aquí -->
            <div class="item1">
                   <section class="social">
                   <a href="#"><img src="Imagenes/Telefono.svg" alt="Telefono"></a>
                   <a href="#"><img src="Imagenes/Whatsapp.svg" alt="Whatsapp"></a>
                   <a href="#"><img src="Imagenes/Web.svg" alt="Web"></a>
                   <br>
                   <a href="#"><img src="Imagenes/Facebook.svg" alt="Facebook"></a>
                   <a href="#"><img src="Imagenes/Instagram.svg" alt="Instagram"></a>
                   <a href="#"><img src="Imagenes/Tik Tok.svg" alt="TikTok"></a>
                   <br>
                   <a href="#"><img src="Imagenes/Linkeind.svg" alt="Linkeind"></a>
                   <a href="#"><img src="Imagenes/Youtube.svg" alt="Youtube"></a>
                   <a href="#"><img src="Imagenes/Correo.svg" alt="Correo"></a>
                   <br>
                   <a href="#"><img src="Imagenes/Grulla.svg" alt="Grulla"></a>
                </section>
            </div>
            <br>
            <div class="item2">
                <section class="location">
                  <img src="Imagenes/Localizacion.svg" alt="Icono de ubicación" class="icon">
                  <p class="text">Calle Campos #334,<br>entre 20 de octubre y 6 de agosto,<br> (al lado del edificio Iturri)</p>
                </section>
                <section class="hours">
                  <img src="Imagenes/Reloj.svg" alt="Icono de reloj" class="icon">
                  <p class="text">Lunes a Viernes,<br><strong> 09:00 a 17:00 Hrs</strong></p>
                </section>
            </div>
        </div>
    </div>
</body>
</html>
